<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table, tr, th, td {
            border-collapse: collapse;
        }
    </style>
    <title>Daftar_pasien</title>
</head>
<body>
    <link rel="stylesheet" href="">
    <table border="1px solid;">
        <tr>
            <th>Nama</th>
            <th>Keluhan</th>
            <th>Antrian</th>
            <th>Dokter</th>
        </tr>
        <tr>
            {% for pasien in blog %}
            <td>{{pasien.Nama}}</td>
            <td>{{pasien.Keluhan}}</td>
            <td>{{pasien.Antrian}}</td>
            <td>{{pasien.Dokter}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
